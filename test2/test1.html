<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        /* Style the body to use flexbox and center content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script charset="UTF-8" type="text/javascript" src="./fa583d04-cb9a-47a8-9118-45d0f8905c5d.js"></script> 
</head>
<body>

    <button class="button">Click Me</button>

</body>
</html>
